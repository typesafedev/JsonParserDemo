name: .NET Core

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches:
      - "*"
env:
  DOTNET_VERSION: "3.1.202"           # set this to the dot net version to use
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    - name: Install dependencies
      run: dotnet restore
    - name: Tools
      run: dotnet tool install -g dotnet-reportgenerator-globaltool
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Test
      run: dotnet test --no-restore --verbosity normal --collect:"XPlat Code Coverage"
    - name: Report
      run: |
        reportgenerator "-reports:*Tests/**/coverage.cobertura.xml" "-targetdir:coverage-reports"
    - name: Artifacts
      uses: actions/upload-artifact@master
      with:
        name: Coverage
        path: coverage-reports
  
  deploy:
    needs: build
    
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      - name: Pack nuget package
        run: dotnet pack --configuration Release
      - name: Push package to Github Package Registry
        run: dotnet nuget push **/*.nupkg --api-key ${{ secrets.GITHUB_TOKEN }} --source https://nuget.pkg.github.com/typesafedev/index.json 
